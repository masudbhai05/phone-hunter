<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Phone Hunter</title>
</head>

<body>
    <header>
        <h1 class="text-center my-3">Phone Hunter</h1>
    </header>

    <main class="container">
        <!-- this is a search button  -->
        <div class="mb-3 mx-auto d-flex">
            <input id="search-field" type="email" class="form-control me-2 w-25" id="exampleFormControlInput1"
                placeholder="Search">
            <button id="search-btn" class="btn btn-primary">Search</button>
        </div>

        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>


        <section style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div id="not-found-message" class="d-none">
                <h3 class="text-primary text-center mt-5 p-5">Not found product.</h3>
            </div>
            <div id="show-all" class="mx-auto d-none">
                <button id="btn-show-all" class="btn btn-primary">Show All</button>
            </div>
        </section>

        <section tyle="height: 100px;" class="d-flex justify-content-center align-items-center">
            <div id="load-spinner" class="d-none">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>

        <section>
  
  <!-- Modal -->
  <div class="modal fade" id="loadDetails" tabindex="-1" aria-labelledby="loadDetailsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loadDetailsTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="details-body" class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
        </section>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>

</body>

</html>
